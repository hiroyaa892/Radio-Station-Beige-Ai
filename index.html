<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéôÔ∏è Vintage Radio Player - Musify Station</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      background: #f5f0e6; /* beige */
      font-family: 'Courier New', Courier, monospace;
      color: #4a4131;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Vintage, minimalist container */
    #app {
      max-width: 960px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f5f0e6;
      border: 8px double #9a8478;
      box-shadow:
        inset 0 0 15px #c7b99e,
        0 0 40px 8px #d6c8b2;
      border-radius: 12px;
      overflow: hidden;
      user-select: none;
      position: relative;
      padding-bottom: 20px;
    }

    /* Header */
    header {
      background: #c6b59e;
      border-bottom: 3px solid #9a8478;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: inset 0 -2px 5px #a38a6f;
    }
    header h1 {
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      font-weight: bold;
      color: #423527;
      margin: 0;
      user-select: none;
    }
    #user-controls {
      display: flex;
      gap: 8px;
    }
    button {
      background: #e7dfd3;
      border: 2px solid #99846a;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #4a3c23;
      cursor: pointer;
      padding: 6px 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: #99846a;
      color: #f9f6f1;
      outline: none;
    }

    /* Nav Tabs */
    nav {
      background: #d6cbb2;
      border-bottom: 2px solid #9a8478;
      display: flex;
      gap: 12px;
      padding: 10px 16px;
      user-select: none;
    }
    nav button {
      flex: 1;
      padding: 10px 8px;
      border-radius: 8px;
      font-weight: 700;
      background: #e7dfd3;
      border: 2px solid #99846a;
      transition: background-color 0.3s ease;
    }
    nav button.active {
      background: #99846a;
      color: #f9f6f1;
      border-color: #7a6d50;
      pointer-events: none;
    }

    /* Main content area */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px;
      background: #f5f0e6;
      position: relative;
    }

    /* Sections hidden by default */
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Playlist of the day on Home */
    #playlist-of-day {
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding: 8px 0;
    }
    .playlist-card {
      background: #e7dfd3;
      border: 1px solid #99846a;
      border-radius: 12px;
      min-width: 180px;
      padding: 14px 12px;
      box-shadow: 2px 2px 8px #b1a887cc;
      display: flex;
      flex-direction: column;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .playlist-card:hover {
      background: #99846a;
      color: #f9f6f1;
    }
    .playlist-card h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
    }
    .playlist-card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Queue */
    #queue-list {
      margin-top: 14px;
      border-top: 2px solid #9a8478;
      padding-top: 12px;
      font-size: 0.9rem;
    }
    #queue-list h4 {
      margin: 0 0 6px 0;
      font-weight: 700;
      user-select: none;
      letter-spacing: 0.05em;
    }
    #queue-list ul {
      list-style: none;
      padding-left: 0;
      max-height: 160px;
      overflow-y: auto;
      margin: 0;
    }
    #queue-list li {
      padding: 6px 8px;
      border-bottom: 1px solid #c1b295;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    #queue-list li.active {
      background: #99846a;
      color: #f9f6f1;
      font-weight: 700;
    }
    #queue-list li:hover:not(.active) {
      background: #d6cbb2;
    }
    #queue-list button.queue-remove {
      background: transparent;
      border: none;
      color: #8b6e42;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    #queue-list button.queue-remove:hover {
      color: #613d1f;
    }

    /* Search */
    #search-section input[type="text"] {
      width: 100%;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #99846a;
      background: #e7dfd3;
      margin-bottom: 8px;
      box-shadow: inset 1px 1px 4px #b1a887aa;
      color: #4a4131;
      user-select: text;
    }
    #search-results {
      max-height: 240px;
      overflow-y: auto;
      border-radius: 12px;
      border: 2px solid #99846a;
      background: #f5f0e6;
      padding: 10px;
    }
    #search-results p {
      margin: 0;
      font-weight: 700;
      opacity: 0.6;
      user-select: none;
    }
    .search-item {
      padding: 6px 8px;
      border-bottom: 1px solid #c1b295;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-item:hover {
      background: #d6cbb2;
    }

    /* Album, Artist, Playlist sections */
    #album-list, #artist-list, #playlist-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .item-card {
      flex: 1 0 calc(30% - 12px);
      min-width: 160px;
      background: #e7dfd3;
      border: 1px solid #99846a;
      border-radius: 12px;
      box-shadow: 2px 2px 8px #b1a887aa;
      padding: 12px;
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .item-card:hover {
      background: #99846a;
      color: #f9f6f1;
    }
    .item-card h3 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }
    .item-card p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .item-card .card-controls {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .item-card .card-controls button {
      font-size: 0.85rem;
      padding: 4px 6px;
      border-radius: 6px;
    }

    /* Equalizer and Visualizer */
    #settings-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      width: 260px;
      height: 470px;
      background: #d6cbb2;
      border: 4px double #99846a;
      box-shadow: 3px 4px 15px #a38a6fcc;
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 0.9rem;
      color: #4a4131;
      overflow-y: auto;
      user-select: none;
      z-index: 200;
      display: none;
      flex-direction: column;
    }
    #settings-panel.visible {
      display: flex;
    }
    #settings-panel h3 {
      margin: 0 0 12px 0;
      font-weight: 700;
      letter-spacing: 0.06em;
      user-select: none;
    }
    #settings-panel label {
      display: block;
      margin: 8px 0 4px 0;
      font-weight: 600;
    }
    #settings-panel input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      margin: 6px 0 14px 0;
      background: transparent;
      cursor: pointer;
    }
    #settings-panel input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: #99846a;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid #7a6d50;
    }
    #settings-panel select, #settings-panel button {
      width: 100%;
      padding: 8px 6px;
      margin: 6px 0 12px 0;
      border-radius: 10px;
      border: 2px solid #99846a;
      background: #e7dfd3;
      font-weight: 700;
      cursor: pointer;
      color: #4a4131;
    }
    #settings-panel .ambient-options {
      max-height: 90px;
      overflow-y: auto;
      border: 2px solid #99846a;
      border-radius: 12px;
      padding: 6px 8px;
      background: #f5f0e6;
      margin-bottom: 12px;
    }
    #settings-panel .ambient-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      font-size: 0.95rem;
      padding: 4px 0;
    }
    #settings-panel .ambient-options label input {
      cursor: pointer;
    }
    #settings-panel input#own-ambient-input {
      margin-top: 8px;
      font-size: 0.85rem;
    }

    /* Chat bubble for AI commentary and chat */
    #chat-bubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #e7dfd3cc;
      border: 3px double #99846a;
      border-radius: 20px 20px 20px 0;
      color: #4a3c23;
      padding: 12px 16px;
      max-width: 280px;
      font-size: 0.9rem;
      box-shadow: 2px 2px 8px #aaa583cc;
      user-select: text;
      z-index: 500;
      white-space: pre-wrap;
      cursor: default;
      user-select: text;
      transition: opacity 0.3s ease;
    }
    #chat-bubble.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #chat-bubble.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Ambient sound toggle */
    #ambient-toggle {
      position: fixed;
      bottom: 70px;
      left: 30px;
      background: #c6b59e;
      border: 2px solid #99846a;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.6rem;
      color: #4a3c23;
      cursor: pointer;
      box-shadow: inset 0 2px 8px #a38a6f;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 300;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #ambient-toggle.active {
      background: #99846a;
      color: #f9f6f1;
    }

    /* Timer controls at bottom left */
    #timer-controls {
      position: fixed;
      bottom: 20px;
      left: 30px;
      background: #c6b59e;
      border: 2px solid #99846a;
      border-radius: 12px;
      color: #4a3c23;
      font-weight: 700;
      padding: 8px 16px;
      user-select: none;
      box-shadow: inset 0 2px 8px #a38a6f;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 300;
    }
    #timer-controls input[type="number"] {
      width: 50px;
      border-radius: 8px;
      border: 2px solid #99846a;
      padding: 4px 8px;
      font-weight: 700;
      font-size: 1rem;
      color: #4a4131;
      background: #e7dfd3;
      user-select: text;
    }
    #timer-controls button {
      font-size: 0.9rem;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* YouTube playlist import UI */
    #youtube-import-container {
      margin-top: 12px;
      display: flex;
      gap: 6px;
      user-select: none;
    }
    #youtube-import-container input[type="url"] {
      flex: 1;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 14px;
      border: 2px solid #99846a;
      background: #e7dfd3;
      box-shadow: inset 1px 1px 4px #b1a887aa;
      color: #4a4131;
    }
    #youtube-import-container button {
      flex-shrink: 0;
      width: 60px;
      padding: 6px;
      border-radius: 14px;
      font-weight: bold;
    }

    /* Scrollbar for overflow */
    main::-webkit-scrollbar, #queue-list ul::-webkit-scrollbar, #search-results::-webkit-scrollbar, #album-list::-webkit-scrollbar, #artist-list::-webkit-scrollbar, #playlist-list::-webkit-scrollbar, #settings-panel::-webkit-scrollbar {
      width: 8px;
    }
    main::-webkit-scrollbar-thumb, #queue-list ul::-webkit-scrollbar-thumb, #search-results::-webkit-scrollbar-thumb, #album-list::-webkit-scrollbar-thumb, #artist-list::-webkit-scrollbar-thumb, #playlist-list::-webkit-scrollbar-thumb, #settings-panel::-webkit-scrollbar-thumb {
      background-color: #9a8478cc;
      border-radius: 8px;
    }
    main::-webkit-scrollbar-track, #queue-list ul::-webkit-scrollbar-track, #search-results::-webkit-scrollbar-track, #album-list::-webkit-scrollbar-track, #artist-list::-webkit-scrollbar-track, #playlist-list::-webkit-scrollbar-track, #settings-panel::-webkit-scrollbar-track {
      background: #f5f0e6;
    }
  </style>
</head>

    <main>

        <div id="queue-list" aria-label="Current Song Queue">

      <section id="albums" aria-label="Albums List">

      <section id="search" aria-label="Search Section">

        <div id="search-results"></div>
      </section>
    </main>

    <div id="settings-panel" aria-label="Settings Panel" role="region" aria-hidden="true" tabindex="-1">
      <h3>‚öôÔ∏è Settings</h3>
      <label for="theme-select">üé® Theme</label>
      <select id="theme-select" aria-describedby="theme-desc">
        <option value="beige">Beige Vintage (Default)</option>
        <option value="dark">Dark Mode</option>
        <option value="pastel">Pastel</option>
        <option value="sepia">Sepia</option>
      </select>
      <small id="theme-desc">Select a theme to change the app colors</small>

      <label for="eq-bass">üé∏ Bass</label>
      <input type="range" id="eq-bass" min="-10" max="10" value="0" />

      <label for="eq-mid">üéª Mid</label>
      <input type="range" id="eq-mid" min="-10" max="10" value="0" />

      <label for="eq-treble">üé∫ Treble</label>
      <input type="range" id="eq-treble" min="-10" max="10" value="0" />

      <label for="visualizer-select">üìä Visualizer Style</label>
      <select id="visualizer-select">
        <option value="bars">Bars</option>
        <option value="wave">Wave</option>
        <option value="dots">Dots</option>
        <option value="none">None</option>
      </select>

      <label>üåø Ambient Sounds</label>
      <div class="ambient-options" aria-label="Ambient Sounds Selection">
        <!-- Ambient sound checkboxes will be injected here -->
      </div>
      <label for="own-ambient-input" style="margin-top:8px;">
        ‚ûï Add Your Own Ambient Sound (URL)
      </label>
      <input type="url" id="own-ambient-input" placeholder="Paste ambient sound URL here (mp3/ogg)" aria-label="Own ambient sound URL input" />
      <button id="btn-add-ambient" style="margin-top:6px;">Add</button>

      <button id="close-settings" style="margin-top: auto;">Close Settings</button>
    </div>

    <div id="chat-bubble" class="hidden" aria-live="polite" role="alert" aria-atomic="true" tabindex="0"></div>

    <button id="ambient-toggle" title="Toggle Ambient Sounds" aria-pressed="false" aria-label="Toggle Ambient Sounds">üåø</button>

    <div id="timer-controls" aria-label="Timer Controls" role="region">
      <label for="timer-minutes">‚è≤Ô∏è Timer (minutes):</label>
      <input type="number" id="timer-minutes" min="0" max="120" value="0" aria-label="Timer Minutes"/>
      <button id="btn-timer-start">Start</button>
      <button id="btn-timer-stop" disabled>Stop</button>
    </div>
